<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Muldoon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/libs/d3.v7.min.js"></script>
    <script src="assets/libs/plotly-2.18.2.min.js"></script>
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row">
        <!-- start navbar -->
        <header class="col navbar navbar-expand-lg navbar-dark sticky-top shadow menu">
          <a class="navbar-brand mb-0 p-0 fs-1 fw-bold" href="#">
            <img src="assets/images/mars-logo.png" alt="mars-logo" height="65px" class="d-inline-block">
            Muldoon
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://atmos.nmsu.edu/data_and_services/atmospheres_data/PERSEVERANCE/meda.html" target="_blank">Mars 2020 PDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://www.astrojack.com" target="_blank">Astrojack</a>
              </li>
            </ul>
          </div>
        </header>
      </div>

      <!-- start dashboard -->
      <div class="row flex-grow-1">
        <!-- begin sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar shadow user-input">
          <form class="mt-3">
            <div class="mb-3">
              <label id="solLabel" for="sol">Mission Sol</label>
              <input type="number" class="form-control form-control-sm" id="sol" min="1" max="10" value="1">
              <div id="solHelp" class="form-text sol-help" hidden>Max sol data available: xxx</div>
            </div>
            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time (LMST)</label>
              <input type="time" class="form-control form-control-sm" id="startTime" value="00:00">
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time (LMST)</label>
              <input type="time" class="form-control form-control-sm" id="endTime" value="23:59">
            </div>
            <div class="mb-3">
              <label for="sensor" class="form-label">Sensor ID</label>
              <select class="form-select" id="sensor">
                  <option value="ATS">Atmosphere (ATS)</option>
                  <option value="PS" selected>Pressure (PS)</option>
                  <option value="WS">Wind (WS)</option>
              </select>
            </div>
            <div class="mb-3">
              <button id="generatePlotBtn" type="button" class="btn btn-primary">Generate Plot</button>
            </div>
          </form>              
          <hr class="my-4">
          <div class="text-center">
            <a href="https://sdp.boisestate.edu" target="_blank">
              <img src="assets/images/sdp-logo-3.png" alt="sdp-logo" height="42px">
            </a>
          </div>
        </div>
        <!-- end sidebar -->
      
        <!-- begin plot display section -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
            </div>
          </div>
      
          <div class="my-4 w-100 plot" id="graph" width="900" height="380">
          </div>
      
          <h2>Section title</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Header</th>
                  <th scope="col">Header</th>
                  <th scope="col">Header</th>
                  <th scope="col">Header</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1,001</td>
                  <td>random</td>
                  <td>data</td>
                  <td>placeholder</td>
                  <td>text</td>
                </tr>
                <tr>
                  <td>1,002</td>
                  <td>placeholder</td>
                  <td>irrelevant</td>
                  <td>visual</td>
                  <td>layout</td>
                </tr>
                <tr>
                  <td>1,003</td>
                  <td>data</td>
                  <td>rich</td>
                  <td>dashboard</td>
                  <td>tabular</td>
                </tr>
                <tr>
                  <td>1,003</td>
                  <td>information</td>
                  <td>placeholder</td>
                  <td>illustrative</td>
                  <td>data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- end plot display section -->
      <!-- end dashboard -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/muldoon.js"></script>
    <script src="assets/js/meda-chart.js"></script>
  </body>
</html>
